<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ site.name }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

    {% stylesheet app %}

    <!--[if lte IE 9]><link rel="stylesheet" href="{{ site.url }}/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><link rel="stylesheet" href="{{ site.url }}/css/ie8.css" /><![endif]-->
    <!--[if lte IE 7]><link rel="stylesheet" href="{{ site.url }}/css/ie7.css" /><![endif]-->
  </head>

  <body class="left-sidebar">

    <div id="titlebar" class="skel-panels-overlay skel-panels-overlay-top-left">
      <div class="toggle" id="slide-menu-button">
      </div>
      <div class="title">
          <h1> {{site.name}} </h1>
      </div>
    </div>
    
    <div id="wrapper">

        <div id="content">

          <div id="content-inner">
        
            {{ content }}
          
          </div>
        </div>

        {% include sidebar.html %}
    </div>


    {% if site.disqus.shortname %}
      {% include commons/disqus_count.html %}
    {% endif %}
    
    <script type="text/javascript">
      {% asset toggleSidebar %}
    </script>
  </body>
</html>
