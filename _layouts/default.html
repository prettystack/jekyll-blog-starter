<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ site.name }}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />


    <link rel="stylesheet" href="{{ site.url }}/css/skel-noscript.css" />
    <link rel="stylesheet" href="{{ site.url }}/css/style.css" />
    
    <link rel="stylesheet" media="(max-width:640px)" href="{{ site.url }}/css/style-mobile.css" />

    <link rel="stylesheet" media="(min-width:641px)" href="{{ site.url }}/css/style-desktop.css" />
    <link rel="stylesheet" media="(min-width:641px) and (max-width:1200px)" href="{{ site.url }}/css/style-narrow.css" />
    <link rel="stylesheet" media="(min-width:641px) and (max-width:1000px)" href="{{ site.url }}/css/style-narrower.css" />
    <link rel="stylesheet" media="(min-width:1201px)" href="{{ site.url }}/css/style-wide.css" />

    <!--[if lte IE 9]><link rel="stylesheet" href="{{ site.url }}/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><script src="js/html5shiv.js"></script><link rel="stylesheet" href="{{ site.url }}/css/ie8.css" /><![endif]-->
    <!--[if lte IE 7]><link rel="stylesheet" href="{{ site.url }}/css/ie7.css" /><![endif]-->
  </head>

  <body class="left-sidebar">

      <div id="wrapper">

          <div id="content">

            <div id="content-inner">
          
              {{ content }}
            
            </div>
          </div>

      {% include sidebar.html %}

      </div>

      <div id="titlebar" class="skel-panels-overlay skel-panels-overlay-top-left" style="position: fixed; width: 100%; height: 60px; top: 0px; left: 0px; z-index: 10002;">
        <div class="toggle">
        </div>
        <div class="title">
            <h1> {{site.name}} </h1>
        </div>
      </div>

    {% if site.disqus.shortname %}
      {% include disqus_count.html %}
    {% endif %}
  </body>
</html>
